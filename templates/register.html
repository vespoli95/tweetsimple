{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="" id="register_form">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" name="user_id" placeholder="enter username..."/>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" name="password" placeholder="enter password..."/>
            </div>
            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" name="confirm_password" placeholder="enter password..."/>
            </div>
            <input type="submit" class="btn btn-primary" value="Register" />
        </form>
        {{error}}
    </div>  
    <script type="text/javascript" src="{{url_for('static', filename='js/form_validation.js')}}"></script>
{% endblock %}
